name: Greeting
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@4.2.2
        
      - name: Set up Node.js
        uses: actions/setup-node@v4.3.0
        
      - name: Install dependencies
        run: npm install
        
      - name: Print Message
        run: echo 'Well Done, Developers! from Github Actions :)'
